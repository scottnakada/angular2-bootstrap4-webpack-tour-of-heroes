<div class="col-md-3">
    <div class="card">
        <div class="card-header">
            <h4>Hero Search</h4>
        </div>
        <div class="card-body">
            <input #searchBox id="search-box" (keyup)="search(searchBox.value)" style="width: inherit"/>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let hero of heroes | async"
                    (click)="gotoDetail(hero)">
                    {{hero.name}}
                </li>

            </ul>
        </div>
    </div>
</div>
